<!DOCTYPE html>
<head>
    <title>YourMomGay | Is Your Mom Gay?</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="background">
    <div class="section">
        <div class="row">
            <div class="col-md-12">
                <h1 class="site-header">Your Mom Gay?</h1>
            </div>
        </div>
        <div class="row input-field">
            <div class="col-md-6 offset-md-3">
                <div class="form-group">
                    <input type="text" class="form-control" style="border-radius: 30px" id="txtInput" placeholder="Enter Moms Name Here">
                </div>
            </div>
        </div>
        <div class="row button-group">
            <div class="col-md-3 offset-md-3">
                <button type="button" id="btnFeelingLucky" class="btn btn-primary right" style="border-radius: 30px; padding: 5px, 10px, 5px, 10px;">I'm Feeling Lucky</button>
            </div>
            <div class="col-md-3">
                <button type="button" id="btnSubmit" class="btn btn-primary left" style="border-radius: 30px; padding: 5px, 10px, 5px, 10px;">Get Results</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
